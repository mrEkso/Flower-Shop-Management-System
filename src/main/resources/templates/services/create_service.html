<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{services.create}">Create Service</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-2">
    <div class="text-center mb-4">
        <h1 th:text="#{services.create}">Create Service</h1>
    </div>

    <!-- Navigation Tabs -->
    <ul class="nav nav-tabs" id="serviceTabs" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="contracts-tab" data-toggle="tab" href="#contracts" role="tab"
               aria-controls="contracts" aria-selected="true" th:text="#{services.contracts}">Contracts</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="events-tab" data-toggle="tab" href="#events" role="tab"
               aria-controls="events" aria-selected="false" th:text="#{services.events}">Events</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="reservations-tab" data-toggle="tab" href="#reservations" role="tab"
               aria-controls="reservations" aria-selected="false" th:text="#{services.reservations}">Reservations</a>
        </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content mt-4" id="serviceTabsContent">
        <!-- Contract Form Tab -->
        <div class="tab-pane fade show active" id="contracts" role="tabpanel" aria-labelledby="contracts-tab">
            <form th:action="@{/services/contracts/create}" method="post" class="p-4 border rounded shadow-sm">
                <!-- Client Name -->
                <div class="mb-3">
                    <label for="contractClientName" class="form-label" th:text="#{client.name}">Client Name</label>
                    <input type="text" class="form-control" id="contractClientName" name="clientName"
                           value="Test client name" required>
                </div>

                <!-- Frequency -->
                <!-- Step 1: Choose between One-Time or Recurring -->
                <div class="mb-3">
                    <label for="contractType" class="form-label" th:text="#{contract.type}">Contract Type</label>
                    <select id="contractType" class="form-control" name="contractType" required>
                        <option value="One-Time" th:text="#{contract.type.oneTime}">One-Time</option>
                        <option value="Recurring" th:text="#{contract.type.recurring}">Recurring</option>
                    </select>
                </div>
                <!-- Step 2: Frequency options -->
                <div id="frequencyOptions" class="form-group d-none">
                    <label for="frequency" th:text="#{contract.frequency}">Frequency</label>
                    <select id="frequency" name="frequency" class="form-control">
                        <option value="daily" th:text="#{frequency.daily}">Daily</option>
                        <option value="weekly" th:text="#{frequency.weekly}">Weekly</option>
                        <option value="monthly" th:text="#{frequency.monthly}">Monthly</option>
                        <option value="custom" th:text="#{frequency.custom}">Custom</option>
                    </select>
                </div>
                <!-- Step 3: Custom options -->
                <div id="customOptions" class="form-group d-none">
                    <label>Customize Frequency</label>
                    <input type="number" class="form-control" name="customFrequency"
                           placeholder="Every X days/weeks/etc.">
                    <select name="customUnit" class="form-control">
                        <option value="day">Day</option>
                        <option value="week">Week</option>
                        <option value="month">Month</option>
                        <option value="year">Year</option>
                    </select>
                </div>

                <!-- Contract start and end date -->
                <div class="mb-3">
                    <label for="startDate" class="form-label" th:text="#{contract.startDate}">Start Date</label>
                    <input type="date" class="form-control" id="startDate" name="startDate" value="2024-01-01" required>
                </div>
                <div class="mb-3">
                    <label for="endDate" class="form-label" th:text="#{contract.endDate}">End Date</label>
                    <input type="date" class="form-control" id="endDate" name="endDate" value="2025-01-01" required>
                </div>

                <!-- Address -->
                <div class="mb-3">
                    <label for="address" class="form-label" th:text="#{contract.deliveryAddress}">Delivery
                        Address</label>
                    <input type="text" class="form-control" id="address" name="address"
                           placeholder="Street, House number, PLC, City" value="Test address" required>
                </div>

                <!-- Contact Phone -->
                <div class="mb-3">
                    <label for="phone" class="form-label" th:text="#{contract.phone}">Phone</label>
                    <input type="tel" class="form-control"
                           id="phone" name="phone" placeholder="+49 xxx xxx xxx" value="+49151232232" required>
                </div>

                <!-- Products Section -->
                <!--<div class="mb-3">
                    <form th:action="@{/services/add-product-row}" method="post">
                        <input type="hidden" id="product-index" name="index" th:value="${index}">
                        <label class="form-label" th:text="#{order.selectProducts}">Select Products</label>
                        <div id="product-container">
                            <div th:each="i : ${#numbers.sequence(0, index - 1)}">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-outline-primary mt-2">
                            Add Product
                        </button>
                    </form>
                </div>-->

                <!-- Notes -->
                <div class="mb-3">
                    <label for="contractNotes" class="form-label" th:text="#{contract.notes}">Notes</label>
                    <textarea class="form-control" id="contractNotes" name="notes" rows="3"
                              placeholder="Enter any additional notes here">Test notes</textarea>
                </div>

                <!-- Error Message -->
                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <span th:text="${error}"></span>
                </div>

                <!-- Submit and Cancel Buttons -->
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary mr-2" th:text="#{action.submit}">Submit</button>
                    <a href="/services" class="btn btn-secondary" th:text="#{action.cancel}">Cancel</a>
                </div>
            </form>
        </div>

        <!-- Event Form Tab -->
        <div class="tab-pane fade" id="events" role="tabpanel" aria-labelledby="events-tab">
            <form th:action="@{/services/events/create}" method="post" class="p-4 border rounded shadow-sm">
                <!-- Client Name -->
                <div class="mb-3">
                    <label for="eventClientName" class="form-label" th:text="#{client.name}">Client Name</label>
                    <input type="text" class="form-control" id="eventClientName" name="clientName"
                           value="Test client name" required>
                </div>

                <!-- Event Date and Time -->
                <div class="mb-3">
                    <label for="eventDate" class="form-label" th:text="#{event.eventDate}">Event Date</label>
                    <input type="date" class="form-control" id="eventDate" name="eventDate" value="2025-01-01" required>
                </div>

                <!-- Delivery Address -->
                <div class="mb-3">
                    <label for="eventDeliveryAddress" class="form-label" th:text="#{event.deliveryAddress}">Delivery
                        Address</label>
                    <input class="form-control" id="eventDeliveryAddress" name="deliveryAddress"
                           placeholder="Street, House number, PLC, City" value="Test delivery address" required>
                </div>

                <!-- Contact Phone -->
                <div class="mb-3">
                    <label for="eventClientPhone" class="form-label" th:text="#{contract.phone}">Phone</label>
                    <input type="tel" class="form-control" id="eventClientPhone" name="phone"
                           placeholder="+1 xxx xxx xxx" value="+49151232233" required>
                </div>

                <!-- Notes -->
                <div class="mb-3">
                    <label for="eventNotes" class="form-label" th:text="#{event.notes}">Notes</label>
                    <textarea class="form-control" id="eventNotes" name="notes" rows="3"
                              placeholder="Enter any additional notes here">Test notes</textarea>
                </div>

                <!-- Error Message -->
                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <span th:text="${error}"></span>
                </div>

                <!-- Submit and Cancel Buttons -->
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary mr-2" th:text="#{action.submit}">Submit</button>
                    <a href="/services" class="btn btn-secondary" th:text="#{action.cancel}">Cancel</a>
                </div>
            </form>
        </div>

        <!-- Reservation Form Tab -->
        <div class="tab-pane fade" id="reservations" role="tabpanel" aria-labelledby="reservations-tab">
            <form th:action="@{/services/reservations/create}" method="post" class="p-4 border rounded shadow-sm">
                <!-- Client Name -->
                <div class="mb-3">
                    <label for="reservationClientName" class="form-label" th:text="#{client.name}">Client Name</label>
                    <input type="text" class="form-control" id="reservationClientName" name="clientName"
                           value="Test client name" required>
                </div>

                <!-- Reservation Date and Time -->
                <div class="mb-3">
                    <label for="reservationDateTime" class="form-label" th:text="#{reservation.dateTime}">Reservation
                        Date and Time</label>
                    <input type="datetime-local" class="form-control" id="reservationDateTime"
                           name="reservationDateTime" value="2025-02-14T12:30" required>
                </div>

                <!-- Contact Phone -->
                <div class="mb-3">
                    <label for="reservationClientPhone" class="form-label" th:text="#{contract.phone}">Phone</label>
                    <input type="tel" class="form-control" id="reservationClientPhone" name="phone"
                           placeholder="+1 xxx xxx xxx" value="+49151232234" required>
                </div>

                <!-- Notes -->
                <div class="mb-3">
                    <label for="reservationNotes" class="form-label" th:text="#{reservation.notes}">Notes</label>
                    <textarea class="form-control" id="reservationNotes" name="notes" rows="3"
                              placeholder="Enter any additional notes here">Test notes</textarea>
                </div>

                <!-- Error Message -->
                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <span th:text="${error}"></span>
                </div>

                <!-- Submit and Cancel Buttons -->
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary mr-2" th:text="#{action.submit}">Submit</button>
                    <a href="/services" class="btn btn-secondary" th:text="#{action.cancel}">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://unpkg.com/htmx.org"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
