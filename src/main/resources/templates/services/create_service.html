<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{services.create}">Create Service</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-2">
    <div class="text-center mb-4">
        <h1 th:text="#{services.create}">Create Service</h1>
    </div>

    <!-- Navigation Tabs -->
    <ul class="nav nav-tabs" id="serviceTabs" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="contracts-tab" data-toggle="tab" href="#contracts" role="tab"
               aria-controls="contracts" aria-selected="true" th:text="#{services.contracts}">Contracts</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="events-tab" data-toggle="tab" href="#events" role="tab"
               aria-controls="events" aria-selected="false" th:text="#{services.events}">Events</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="reservations-tab" data-toggle="tab" href="#reservations" role="tab"
               aria-controls="reservations" aria-selected="false" th:text="#{services.reservations}">Reservations</a>
        </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content mt-4" id="serviceTabsContent">
        <!-- Contract Form Tab -->
        <div class="tab-pane fade show active" id="contracts" role="tabpanel" aria-labelledby="contracts-tab">
            <form th:action="@{/services/contracts/create}" method="post" class="p-4 border rounded shadow-sm">
                <input type="hidden" name="serviceType" th:value="${type}">

                <!-- Company Name -->
                <div class="mb-3">
                    <label for="companyName" class="form-label">Company Name</label>
                    <input type="text" class="form-control" id="companyName"
                           name="companyName" required>
                </div>

                <!-- Contract start and end date -->
                <div class="mb-3">
                    <label for="startDate" class="form-label">Start date</label>
                    <input type="date" class="form-control" id="startDate" name="startDate" required>
                </div>
                <div class="mb-3">
                    <label for="endDate" class="form-label">End date</label>
                    <input type="date" class="form-control" id="endDate" name="endDate" required>
                </div>

                <!-- Contact Phone -->
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" class="form-control"
                           id="phone" name="phone" placeholder="+1 xxx xxx xxx" required>
                </div>

                <!-- Delivery Address -->
                <div class="mb-3">
                    <label for="address" class="form-label">Delivery Address</label>
                    <input type="text" class="form-control" id="address" name="address" placeholder="Street, House number, PLC, City" required>
                </div>

                <!-- Frequency -->
                <!-- Step 1: Choose between One-Time or Recurring -->
                <div class="mb-3">
                    <label for="contractType" class="form-label">Contract Type</label>
                    <select id="contractType" class="form-control" name="contractType" required>
                        <option value="One-Time">One-Time</option>
                        <option value="Recurring">Recurring</option>
                    </select>
                </div>
                <!-- Step 2: Frequency options -->
                <div id="frequencyOptions" class="form-group d-none">
                    <label for="frequency">Frequency</label>
                    <select id="frequency" name="frequency" class="form-control">
                        <option value="daily">Daily</option>
                        <option value="weekly">Weekly</option>
                        <option value="monthly">Monthly</option>
                        <option value="custom">Custom</option>
                    </select>
                </div>
                <!-- Step 3: Custom options -->
                <div id="customOptions" class="form-group d-none">
                    <label>Customize Frequency</label>
                    <input type="number" class="form-control" name="customFrequency"
                           placeholder="Every X days/weeks/etc.">
                    <select name="customUnit" class="form-control">
                        <option value="day">Day</option>
                        <option value="week">Week</option>
                        <option value="month">Month</option>
                        <option value="year">Year</option>
                    </select>
                </div>

                <!-- Notes -->
                <div class="mb-3">
                    <label for="notes" class="form-label">Notes</label>
                    <textarea class="form-control" id="notes" name="notes" rows="3"
                              placeholder="Enter any additional notes here"></textarea>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>

        <!-- Event Form Tab -->
        <div class="tab-pane fade" id="events" role="tabpanel" aria-labelledby="events-tab">
            <form th:action="@{/services/events/create}" method="post" class="p-4 border rounded shadow-sm">
                <input type="hidden" name="serviceType" th:value="${type}">

                <!-- Company Name -->
                <div class="mb-3">
                    <label for="companyName" class="form-label">Company Name</label>
                    <input type="text" class="form-control" name="companyName" required>
                </div>

                <!-- Service Date and Time -->
                <div class="mb-3">
                    <label for="eventDate" class="form-label">Service Time</label>
                    <input type="datetime-local" class="form-control" id="eventDate" name="eventDate" required>
                </div>

                <!-- Contact Phone -->
                <div class="mb-3">
                    <label for="contactPhoneNumber" class="form-label">Phone</label>
                    <input type="tel" class="form-control" name="contactPhoneNumber" placeholder="+1 xxx xxx xxx"
                           required>
                </div>

                <!-- Delivery Address -->
                <div class="mb-3">
                    <label for="deliveryAddress" class="form-label">Delivery Address</label>
                    <input class="form-control" id="deliveryAddress" name="deliveryAddress" rows="3"
                           placeholder="Please enter address">
                </div>

                <!-- Notes -->
                <div class="mb-3">
                    <label for="notes" class="form-label">Notes</label>
                    <textarea class="form-control" id="nodsdtes" name="notes" rows="3"
                              placeholder="Enter any additional notes here"></textarea>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>

        <!-- Reservation Form Tab -->
        <div class="tab-pane fade" id="reservations" role="tabpanel" aria-labelledby="reservations-tab">
            <form th:action="@{/services/reservations/create}" method="post" class="p-4 border rounded shadow-sm">
                <input type="hidden" name="serviceType" th:value="${type}">

                <!-- Company Name -->
                <div class="mb-3">
                    <label for="companyName" class="form-label">Company Name</label>
                    <input type="text" class="form-control" id="reservationCompanyName" name="companyName" required>
                </div>

                <!-- Service Date and Time -->
                <div class="mb-3">
                    <label for="serviceTime" class="form-label">Service Time</label>
                    <input type="datetime-local" class="form-control" id="serviceTime" name="serviceTime" required>
                </div>

                <!-- Contact Phone -->
                <div class="mb-3">
                    <label for="contactPhoneNumber" class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="reservationClientPhone" name="contactPhoneNumber"
                           placeholder="+1 xxx xxx xxx" required>
                </div>

                <!-- Notes -->
                <div class="mb-3">
                    <label for="notes" class="form-label">Notes</label>
                    <textarea class="form-control" id="reservationNotes" name="notes" rows="3"
                              placeholder="Enter any additional notes here"></textarea>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
