<form action="/services/create" method="post">
    <input type="hidden" name="serviceType" th:value="${type}">

    <!-- Company Name -->
    <div class="mb-3">
        <label for="companyName" class="form-label">Company Name</label>
        <input type="text" class="form-control" id="companyName" name="companyName" required>
    </div>

    <!-- Service Date and Time -->
    <div class="mb-3">
        <label for="serviceTime" class="form-label">Service Time</label>
        <input type="datetime-local" class="form-control" id="serviceTime" name="serviceTime" required>
    </div>

    <!-- Contact Phone -->
    <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="tel" class="form-control" id="phone" name="phone" placeholder="+1 xxx xxx xxx" required>
    </div>

    <!-- Frequency -->
    <div class="mb-3">
        <label for="frequency" class="form-label">Frequency</label>
        <select id="frequency" class="form-control" name="frequency" required>
            <option value="One-Time">One-Time</option>
            <option value="Recurring">Recurring</option>
        </select>
    </div>

    <!-- Notes -->
    <div class="mb-3">
        <label for="notes" class="form-label">Notes</label>
        <textarea class="form-control" id="notes" name="notes" rows="3" placeholder="Enter any additional notes here"></textarea>
    </div>

    <!-- Submit Button -->
    <div class="text-center">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
