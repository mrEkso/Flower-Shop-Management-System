<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{services.reservation.edit}">Edit Reservation Form</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-2">
    <div class="text-center mb-4">
        <h1 th:text="#{services.reservation.edit}">Edit Reservation Form</h1>
    </div>
    <div class="container mt-5">
        <form th:action="@{/services/reservations/edit/{id}(id=${reservationOrder.id})}" method="post"
              class="p-4 border rounded shadow-sm">
            <input type="hidden" name="_method" value="PUT">

            <!-- Company Name -->
            <div class="mb-3">
                <label for="clientName" class="form-label" th:text="#{client.name}">Client Name</label>
                <input type="text" class="form-control" th:value="${reservationOrder.client.name}" id="clientName"
                       name="clientName" required>
            </div>

            <!-- Service Date and Time -->
            <div class="mb-3">
                <label for="reservationDateTime" class="form-label" th:text="#{reservation.dateTime}">Reservation
                    Date and Time</label>
                <input type="datetime-local" class="form-control" th:value="${reservationOrder.reservationDateTime}"
                       id="reservationDateTime" name="reservationDateTime" required>
            </div>

            <!-- Contact Phone -->
            <div class="mb-3">
                <label for="phone" class="form-label" th:text="#{contract.phone}">Phone</label>
                <input type="tel" class="form-control" th:value="${reservationOrder.client.phone}" id="phone"
                       name="phone" placeholder="+1 xxx xxx xxx" required>
            </div>

            <!-- Products Section -->
            <div class="mb-3">
                <input type="hidden" id="product-index" name="index" value="0">
                <label class="form-label" th:text="#{order.selectProducts}">Select Products</label>
                <div id="product-container" data-index="0">
                    <div th:each="orderLine : ${reservationOrder.orderLines}" class="input-group mb-2">
                        <select th:name="'products[' + ${orderLine.productIdentifier} + ']'" class="form-select"
                                required>
                            <option th:each="product : ${products}"
                                    th:value="${product.id}"
                                    th:selected="${product.id == orderLine.productIdentifier}"
                                    th:text="${product.name}">
                            </option>
                        </select>
                        <input th:name="'quantities[' + ${orderLine.productIdentifier} + ']'"
                               class="form-control"
                               type="number"
                               th:value="${orderLine.quantity}"
                               placeholder="Quantity"
                               min="1"
                               required>
                        <button th:text="#{order.deleteProduct}"
                                type="button"
                                class="btn btn-danger ml-2"
                                hx-on="click: this.closest('.input-group').remove();">
                            Delete
                        </button>
                    </div>
                </div>
                <button th:text="#{order.addProduct}"
                        hx-get="/services/add-product-row"
                        hx-target="#product-container"
                        hx-swap="beforeend"
                        hx-include="#product-index"
                        hx-on="htmx:afterRequest: document.getElementById('product-index').value = parseInt(document.getElementById('product-index').value) + 1;"
                        type="button"
                        class="btn btn-outline-primary mt-2">
                    Add Product
                </button>
            </div>

            <!-- Payment Method -->
            <div class="mb-3">
                <label for="paymentMethod" class="form-label" th:text="#{order.paymentMethod}">Payment Method</label>
                <select th:value="${reservationOrder.paymentMethod}" id="paymentMethod" class="form-control"
                        name="paymentMethod"
                        required>
                    <option value="Cash" th:selected="${reservationOrder.paymentMethod.toString() == 'Cash()'}"
                            th:text="#{order.payment.cash}">Cash
                    </option>
                    <option value="Card" th:selected="${reservationOrder.paymentMethod.toString() == 'Card()'}"
                            th:text="#{order.payment.card}">Card
                    </option>
                </select>
            </div>

            <!-- Order Status -->
            <div class="mb-3">
                <label class="form-label" th:text="#{order.status}">Order Status</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="orderStatus" id="statusOpen" value="OPEN"
                           th:checked="${reservationOrder.orderStatus.name() == 'OPEN'}">
                    <label class="form-check-label" for="statusOpen" th:text="#{order.status.open}">Open</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="orderStatus" id="statusPaid" value="PAID"
                           th:checked="${reservationOrder.orderStatus.name() == 'PAID'}">
                    <label class="form-check-label" for="statusPaid" th:text="#{order.status.paid}">Paid</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="orderStatus" id="statusCompleted"
                           value="COMPLETED"
                           th:checked="${reservationOrder.orderStatus.name() == 'COMPLETED'}">
                    <label class="form-check-label" for="statusCompleted"
                           th:text="#{order.status.completed}">Completed</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="orderStatus" id="statusCanceled" value="CANCELED"
                           th:checked="${reservationOrder.orderStatus.name() == 'CANCELED'}">
                    <label class="form-check-label" for="statusCanceled"
                           th:text="#{order.status.canceled}">Canceled</label>
                </div>
            </div>

            <!-- Cancel Reason (Optional) -->
            <div class="mb-3" th:if="${reservationOrder.orderStatus.name() == 'CANCELED'}">
                <label for="cancelReason" class="form-label" th:text="#{order.cancelReason}">Cancel Reason</label>
                <input type="text" class="form-control" th:value="${reservationOrder.cancelReason}" id="cancelReason"
                       name="cancelReason">
            </div>

            <!-- Reservation Status -->


            <!-- Notes -->
            <div class="mb-3">
                <label for="notes" class="form-label" th:text="#{reservation.notes}">Notes</label>
                <textarea class="form-control" th:value="${reservationOrder.notes}" id="notes" name="notes" rows="3"
                          placeholder="Enter any additional notes here"></textarea>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary" th:text="#{action.submit}">Submit</button>
                <a href="/services" class="btn btn-secondary" th:text="#{action.cancel}">Cancel</a>
            </div>
        </form>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://unpkg.com/htmx.org"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
