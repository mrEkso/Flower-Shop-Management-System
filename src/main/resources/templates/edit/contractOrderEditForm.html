<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Form</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <form action="/services/create" method="post"  class="p-4 border rounded shadow-sm">
        <input type="hidden" name="serviceType" th:value="${type}">

        <!-- Company Name -->
        <div class="mb-3">
            <label for="companyName" class="form-label">Company Name</label>
            <input type="text" class="form-control" th:value="${contractOrder.client.name}" id="companyName" name="companyName" required>
        </div>

        <!-- Contract start and end date -->
        <div class="mb-3">
            <label for="startDate" class="form-label">Start date</label>
            <input type="date" class="form-control" th:value="${contractOrder.startDate}" id="startDate" name="startDate" required>
        </div>
        <div class="mb-3">
            <label for="endDate" class="form-label">End date</label>
            <input type="date" class="form-control" th:value="${contractOrder.endDate}" id="endDate" name="endDate" required>
        </div>

        <!-- Contact Phone -->
        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="tel" class="form-control" th:value="${contractOrder.client.phone}" id="phone" name="phone" placeholder="+1 xxx xxx xxx" required>
        </div>

        <!-- Delivery Address -->
        <div class="mb-3">
            <label for="address" class="form-label">Delivery Address</label>
            <input type="text" class="form-control" th:value="${contractOrder.address}" id="address" name="address" placeholder="Street, House number, PLC, City" required>
        </div>

        <!-- Frequency -->
        <!-- Step 1: Choose between One-Time or Recurring -->
        <div class="mb-3">
            <label for="contractType" class="form-label">Contract Type</label>
            <select id="contractType" class="form-control" name="frequency" required>
                <option value="One-Time">One-Time</option>
                <option value="Recurring">Recurring</option>
            </select>
        </div>
        <!-- Step 2: Frequency options -->
        <div id="frequencyOptions" class="form-group d-none">
            <label for="frequency">Frequency</label>
            <select id="frequency" name="frequency" class="form-control">
                <option value="daily">Daily</option>
                <option value="weekly">Weekly</option>
                <option value="monthly">Monthly</option>
                <option value="custom">Custom</option>
            </select>
        </div>
        <!-- Step 3: Custom options -->
        <div id="customOptions" class="form-group d-none">
            <label>Customize Frequency</label>
            <input type="number" class="form-control" name="customFrequency" placeholder="Every X days/weeks/etc.">
            <select name="customUnit" class="form-control">
                <option value="day">Day</option>
                <option value="week">Week</option>
                <option value="month">Month</option>
                <option value="year">Year</option>
            </select>
        </div>

        <!-- Notes -->
        <div class="mb-3">
            <label for="notes" class="form-label">Notes</label>
            <textarea class="form-control" th:value="${contractOrder.notes}" id="notes" name="notes" rows="3" placeholder="Enter any additional notes here"></textarea>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
