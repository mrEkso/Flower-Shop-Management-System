<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Form</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <form action="/services/create" method="post"  class="p-4 border rounded shadow-sm">
        <input type="hidden" name="serviceType" th:value="${type}">

        <!-- Company Name -->
        <div class="mb-3">
            <label for="companyName" class="form-label">Company Name</label>
            <input type="text" class="form-control" th:value="${eventOrder.client.name}" id="companyName" name="companyName" required>
        </div>

        <!-- Service Date and Time -->
        <div class="mb-3">
            <label for="eventDate" class="form-label">Service Time</label>
            <input type="datetime-local" class="form-control" th:value="${eventOrder.eventDate}" id="eventDate" name="eventDate" required>
        </div>

        <!-- Contact Phone -->
        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="tel" class="form-control" th:value="${eventOrder.client.phone}" id="phone" name="phone" placeholder="+1 xxx xxx xxx" required>
        </div>

        <!-- Delivery Address -->
        <div class="mb-3">
            <label for="deliveryAddress" class="form-label">Delivery Address</label>
            <input class="form-control" th:value="${eventOrder.deliveryAddress}" id="deliveryAddress" name="deliveryAddress" rows="3" placeholder="Please enter address"></input>
        </div>

        <!-- Notes -->
        <div class="mb-3">
            <label for="notes" class="form-label">Notes</label>
            <textarea class="form-control" th:value="${eventOrder.notes}" id="notes" name="notes" rows="3" placeholder="Enter any additional notes here"></textarea>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
